{{ #status.status }}

<div class="blocks">
  <div class="block">
    {{status.status}}
    <div>状态</div>
  </div>
  <div class="block">
    {{status.cpus}}
    <div>CPU</div>
  </div>
  <div class="block">
    {{status.maxmem}}
    <div>内存</div>
  </div>
  <div class="block">
    {{status.maxdisk}}
    <div>磁盘</div>
  </div>
  <div class="block">
    {{status.uptime}}
    <div>Uptime</div>
  </div>
</div>

<div class="console">
  <a
    href="javascript:window.open('{{ status.vnc }}', 'newwindow', 'height=400, width=720, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no')"
    >进入控制台</a
  >
</div>
